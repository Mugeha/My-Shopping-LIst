<body>
	<h1>My Shopping List ğŸ“</h1>
	<div class="container">
		<ul id="list"></ul>
		<label for="item-input" >Item</label>
		<input type="text" id="item-input" placeholder="e.g. rice">
		<button id="add-item-btn">Add</button>
    <p id="message" style="color:red;display:none;">Item already exists!!</p>
	</div>
	<script>
    // const emojis = ['ğŸ¥','ğŸ¯','ğŸ¼']
// console.log(emojis.includes('ğŸ´'))

const addItemBtn = document.getElementById('add-item-btn')
const itemInput = document.getElementById('item-input')
const listEl = document.getElementById('list')
const message = document.getElementById('message')

const shoppingList = []

addItemBtn.addEventListener('click', function(){
// console.log(itemInput.value)
const newItem = itemInput.value.trim(); // Removes trailing spaces
if (newItem !== '' && !shoppingList.includes(newItem)){
  shoppingList.push(newItem)
  render()
    itemInput.value = '';
  message.style.display = 'none';
} else if (shoppingList.includes(newItem)){
    message.style.display = 'block';
  // alert('Item already exists!')
}
  // shoppingList.push(itemInput.value)
  // render()

})

function render(){
    let html = ''
    for (let item of shoppingList){
        html += `<li class="list-item">${item}</li>`
    }
    listEl.innerHTML = html
}

render()


  </script>
